<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--my style sheet-->
    <link rel="stylesheet" href="assets/css/style.css" >
    <!--My java script-->
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="title">
                            <h1>HangMan Game</h1>
                            <br>
                            <h2>Topic: Fruits</h2>
                        </div>
                    </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 offset-md-3"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 gameplay-column">
                        <h2>Press A-Z to Make a Guess!</h2>
                        <h4>Wins</h4>
                        <h5 id="totalWins"></h5>
                        <h4>Current Word</h4>
                        <h5 id="currentWord"></h5>
                        <h4>Guesses Remaining</h4>
                        <h5 id="remainingGuesses"></h5>
                        <h4>Letters Guessed</h4>
                        <h5 id="guessedLetters"></h5>
                        <div id="you-win"> <h1>You Win</h1> </div>
                        <div id="you-lose"><h3>You Lose! Better luck next time!!</h3></div>
                        <div id="pressKeyTryAgain"><h2>Press any key to try again!</h2></div>
                        </div>
                </div>
            <div class="offset-lg-3 offset-md-2"></div>
            </div>
        </div>
    </div>
    <script>
        resetGame();
        updateDisplay();
    </script>     


<!--Bootstrap jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
